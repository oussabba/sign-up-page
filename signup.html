<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h1 align="center">Sign up</h1>
        <h5 align="center">It's free and only takes a minute</h5>
        <form action="#" method="post">
            <label for="username">Username</label><br>
            <input class="text-field" type="text" name="username" id="username">
            <label for="email">Email</label><br>
            <input class="text-field" type="email" name="email" id="email">
            <label for="password">Password</label><br>
            <input class="text-field" type="password" name="password" id="password">
            <label for="confirm-password">Confirm password</label><br>
            <input class="text-field" type="password" name="confirm-password" id="confirm-username">

            <input class="submit-btn" type="submit" value="Sign up">
        </form>
        <p>By clicking the sign up button,you agree to our <a href="#">Terms & Conditions</a>, and <a href="#">Privacy Policy</a></p>
    </div>
    <p class="footer">Already have a account? <a href="#">Login here</a></p>
</body>
</html>
